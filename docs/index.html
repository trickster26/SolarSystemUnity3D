<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Solar System by d_d | Unity WebGL Player</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Solar_System</div>
    </div>
    <div>
      <ul style="display:table; margin-left:auto;margin-right:auto;margin-top:1cm;margin-bottom:0;">
        <li>Left click on planet to see detailed info, click again go back to Solar System.</li>
        <li>Left mouse hold to change the view(this will affect the planet info view)</li>
        <li>Right mouse hold to zoom in/out.</li>
        <li>Time Scale is for speeding up/slowing down the time.</li>
      </ul>
      </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Development/SolarSystem.data",
    codeUrl: "Development/SolarSystem.js",
    asmUrl: "Development/SolarSystem.asm.js",
    memUrl: "Development/SolarSystem.mem",
  };
</script>
<script src="Development/UnityLoader.js"></script>

  </body>
</html>
